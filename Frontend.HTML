<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SAS - Safe And Security</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 40px;
  }
  h1 {
    font-size: 3em;
    margin-bottom: 0;
  }
  h2 {
    font-size: 1.5em;
    margin-top: 5px;
    color: #555;
  }
  .vpk {
    margin: 30px 0;
    font-size: 1.8em;
  }
  #readings {
    display: none;
  }
  #readings h2 {
    margin-bottom: 20px;
  }
  .data {
    font-size: 2em;
    margin: 10px 0;
  }
  button {
    margin-top: 40px;
    padding: 10px 25px;
    font-size: 1.2em;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Page 1 -->
<div id="page1">
  <h1>SAS</h1>
  <h2>Safe And Security</h2>
  <div class="vpk">
    <div>Vata</div>
    <div>Pita</div>
    <div>Kapha</div>
  </div>
  <button id="goToReadingsBtn">Go to Temperature & SpO2</button>
</div>

<!-- Page 2 -->
<div id="readings">
  <h2>Temperature & SpO2 Readings</h2>
  <div class="data">Temperature: <span id="tempVal">--</span> Â°C</div>
  <div class="data">SpO2: <span id="spo2Val">--</span> %</div>
  <button id="backBtn">Back to Home</button>
</div>

<script>
  const page1 = document.getElementById('page1');
  const readings = document.getElementById('readings');
  const goToReadingsBtn = document.getElementById('goToReadingsBtn');
  const backBtn = document.getElementById('backBtn');

  const tempVal = document.getElementById('tempVal');
  const spo2Val = document.getElementById('spo2Val');

  goToReadingsBtn.addEventListener('click', () => {
    page1.style.display = 'none';
    readings.style.display = 'block';
  });

  backBtn.addEventListener('click', () => {
    readings.style.display = 'none';
    page1.style.display = 'block';
  });

  // Connect to backend WebSocket for real-time data
  const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
  const socket = new WebSocket(`${protocol}://${window.location.host}`);

  socket.onmessage = event => {
    const data = JSON.parse(event.data);
    if (data.temperature !== undefined && data.spo2 !== undefined) {
      tempVal.textContent = data.temperature.toFixed(1);
      spo2Val.textContent = data.spo2;
    }
  };

  socket.onopen = () => console.log('WebSocket connected');
  socket.onclose = () => console.log('WebSocket disconnected');
</script>

</body>
</html>
